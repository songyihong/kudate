<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>日期选择组件</title>
        <script src="../lib/sea.js" data-config="../config" id="seajsnode"></script>
    </head>
    <body>
        <div class="example">
            <h1>日期组件</h1>
            <div>
                <input type="text" value="2013-02-12至2013-03-13" class="datepickerinput" id="datepickerInput" autocomplete="off"/>
            </div>
        </div>
        <script type="text/javascript">
            seajs.use(['jquery','../src/datepicker','../css/datepicker.css'], function($,datepicker) {
                seajs.log(datepicker);
                var calendar=new datepicker.Calendar({
                    id : '#datepickerInput',
                    isPopup : 1,
                    isPrevBtn : !0,
                    isNextBtn : !0,
                    isCloseBtn : !0,
                    count : 2,
                    monthStep : 1,
                    isHoliday : 1,
                    isHolidayTips : 1,
                    isReadonly : 0,
                    isDateInfo : !0,
                    isSelect:0,
                    //endDate:'2013-03-14',
                    //startDate:'2012-12-11',
                    html:'<ul class="right-select"> <li class="calSelected"><a class="today_date cal-selected">今日</a></li> <li><a class="yesterday_date">昨日</a></li> <li><a class="last7_date">最近7日</a></li> <li><a class="last30_date">最近30日</a></li> <li><a class="week_date">本周</a></li> <li><a class="lastweek_date">上周</a></li> <li><a class="month_date">本月</a></li> <li><a class="lastmonth_date">上月</a></li></ul>'
                });
                //calendar.show();
                //seajs.log(calender);
            });
        </script>
    </body>
</html>
